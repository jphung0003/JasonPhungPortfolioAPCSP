<h1>Tax Calculator</h1>
  <script>
    function taxes(){
      var getChoice = document.getElementById('tax').value;
      if(getChoice == "wPercent"){
        calculateWpercent();
      } else {
        calculateFpercent();
      }
    }

  function calculateWpercent(){
    var w=document.getElementById('taxation').value;
    var w1=document.getElementById('taxation1').value;
    document.getElementById('result').innerHTML = "Total With Tax: " + (parseInt(w)*(parseInt(w1)/100) + parseInt(w)) ;
  }
  function calculateFpercent(){
    var f=document.getElementById('taxation').value
    var f1=document.getElementById('taxation1').value;
    document.getElementById('result').innerHTML = "Percent Tax: " + (((parseInt(f1)-parseInt(f))/parseInt(f))*100) + "%";
  }
  </script>
</head>

<body>
  <div class="container">
    <h3>Tax Calculator</h3>

    <label for="tax">Choose conversion:</label>

    <select name="tax" id="tax">
      <option value="wPercent">Price with Tax</option>
      <option value="fPercent">Find Percent Tax</option>
    </select>
    <br>
    <label for="taxation">Original Price</label><br>
<input type="text" id="taxation" name="taxation"><br>
    <label for="taxation1">Percent Tax or Price After Tax:</label><br>
    <input type="text" id="taxation1" name="taxation1"><br>
    <p id = "result"></p>
    <button id = "calculate" onclick="taxes()">Calculate</button>

  </div>
</body>
