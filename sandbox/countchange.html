<h1>Count Change</h1>
  <script>

    function countChange(){
      var quarters = document.getElementById('quarters').value;
      var dimes = document.getElementById('dimes').value;    document.getElementById('result').innerHTML = 
      parseInt(quarters) + parseInt(dimes);
      
    }
    
  </script>
</head>

<body>
  <div class="container">
<h3>Count Change</h3>
    <label for="quarters">Quarters:</label><br>
    <input type="text" id="quarters" name="quarters" ><br>
    <label for="dimes">Dimes:</label><br>
    <input type="text" id="dimes" name="dimes"><br>
    <br>
    <button onClick="countChange()">Calculate</button>
    <p id = "result"></p>
  </div>
</body>
